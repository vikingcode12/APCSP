<head>
	<title>
		Robot Maze Simulator
	</title>

	<style>
		canvas{
			background: #000000;
		}
	</style>
	<script type="text/javascript" src="maze.js"></script>
	<script type="text/javascript" src="speed.js"></script>
	<script type="text/javascript" src="security.js"></script>
	<script type="text/javascript" src="movementfunctions.js"></script>
	<script type="text/javascript" src="engine.js"></script>
	<!--You can load up "eastereggs.js" for Easter Eggs -->

	<script>
		/**
		 *
		 * Open the file "Part2Level3_Code" and trace the code.
		 * Open the 'maze.js' file in Notepad++ and use the Prediction Mode to guess where the robot will end up.
		 * Type the code provided in the picture "Part2Level3_Code" below this comment to check your guess.
		 *
		 */
		 
		let hop = 7;

		hop -= 3;

		hop++;

		function multiMove(num) {
			for (var i = 0; i < num; i++) { 
				moveForward();
			}
		}


		 // Delete the robotInstructions() function completely, and paste the code in its place
		 function robotInstructions()
		 {
			if (hop == 5) {
				multiMove(hop);
				hop -= 2; 
			}
			rotateRight();
			multiMove(hop)
		 }
		 
	</script>

</head>


<body onload="gameFrameworkInit()">
	
	<canvas id="myCanvas" width="400" height="500"></canvas>

</body>
