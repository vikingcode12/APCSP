		canvas{

	<script type="text/javascript" src="maze.js"></script>

	<script>
		/*
		* Use four separate FOR loops to complete the maze
		* HINT: Look back at your previous code, how can you reuse it?
		*/
		function move(num) {
			for (var i = 0; i < num; i++) {
				moveForward();
			}
		}
		function robotInstructions()
		{
			rainbowColors(true);
			move(9);
			rotateLeft();
			move(13);
			rotateRight();
			move(5);
			rotateRight();
			move(13);
			rotateLeft();
			move(6);
			rotateLeft();
			move(20);
			rotateLeft();
			move(15);
			rotateLeft();
			move(12);

			
		}
	</script>

<body onload="gameFrameworkInit()">
	
	<canvas id="myCanvas" width="400" height="500"></canvas>

</body>


</html>
