<html>
<head>
	<title>
		Robot Maze Simulator
	</title>

	<style>
		canvas{
			background: #000000;
		}
	</style>
	<script type="text/javascript" src="maze.js"></script>
	<script type="text/javascript" src="speed.js"></script>
	<script type="text/javascript" src="security.js"></script>
	<script type="text/javascript" src="movementfunctions.js"></script>
	<script type="text/javascript" src="engine.js"></script>
	<script type="text/javascript" src="sneak100.js"></script>
	<script> 
		function robotInstructions(){
			win();
		}

		function win() {
		moveForward();
		rotateLeft();
		for(var i = 0; i < 4; i++) {
			while(canMove('forward')) {
				moveForward();
			}
			roundAbout();
		}
		move(2);
	}

	function move(num){
		if (!num) return console.error("Invalid number passed to move function"); // Handling if they leave num blank
		for(let i = 0; i < num; i++){ 
			moveForward();
		}

	}

	function roundAbout(){
		for(let i = 0; i < 3; i++){ 
			rotateRight()
			move(2)
		}
	}
	
	</script>

</head>


<body onload="gameFrameworkInit()">
	
	<canvas id="myCanvas" width="400" height="500"></canvas>

</body>


</html>
