<!DOCTYPE html>
<html>
<head>
	<title> Monster Match! </title>

	<link rel="stylesheet" href="masterCSS.css">
	<script defer src="./monsterMatchA.js"></script>
</head>
	<!--Add an onKeyUp event handler to <body> that calls "checkMatch(event)"-->
    <body onkeyup="checkMatch(event)">
        <h1>Welcome To Monster Match</h1>

		<div id="idCards"></div>

        <!--add a "Start New Game" button that runs a function when clicked-->
		<button onclick="newGame();">Start New Game</button>
		<!--add a "Show Instructions" button that runs a function when clicked-->
		<button onclick="toggleInstructions()">Toggle Instructions</button>
		<br><br>
		<!--here's a table you can have for free:-->
		<table>
			<tr>
				<th><span id="idPlayer1"></span></th>
				<th><span id="idPlayer2"></span></th>
			</tr>
			<tr>
				<th><span id="idImage1"></span></th>
				<th><span id="idImage2"></span></th>
			</tr>
			<tr>
				<th><span id="idP1Count"></span></th>
				<th><span id="idP2Count"></span></th>
			</tr>
		</table>
		<div id="idGameMsgs"></div>
		<div id="idScore"></div>
		<div id="idInstructions"></div>
		<!-- add <div> elements with appropriate ids for a score, game message, and game instructions-->
    </body>
</html>
